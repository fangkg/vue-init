<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
    </head>
    <body>
        <div id="app">
            <p @click="add">{{counter}}</p>
            <p f-text="counter"></p>
            <p f-html="desc"></p>
            <input type="text" f-model="desc">
        </div>

        <script src="fvue.js"></script>

        <script>
            const app = new FVue({
                el: '#app',
                data: {
                    counter: 1,
                    desc: '<span style="color:red">fvue</span>'
                },
                methods: {
                    add() {
                        this.counter++
                    }
                }
            })
            setInterval(() => {
                app.counter++
            }, 1000)
        </script>
    </body>
</html>
